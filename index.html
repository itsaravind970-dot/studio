<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreatorStudio AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for in-browser compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
        "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react/jsx-runtime": "https://aistudiocdn.com/react@^19.2.0/jsx-runtime",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/"
      }
    }
    </script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f0f; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444; 
      }
      
      /* Animations */
      .animate-in {
        animation-duration: 0.5s;
        animation-fill-mode: both;
      }
      .fade-in {
        animation-name: fadeIn;
      }
      .slide-in-from-bottom-4 {
        animation-name: slideInBottom;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideInBottom {
        from { transform: translateY(1rem); }
        to { transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- ENVIRONMENT CONFIGURATION -->
    <script>
      // ------------------------------------------------------------------
      // CONFIGURATION: PASTE YOUR API KEY BELOW
      // ------------------------------------------------------------------
      window.process = {
        env: {
          // Get your key from https://aistudio.google.com/
          API_KEY: 'AIzaSyD86LpzS-pnTr4enrR0DjGhFntcwOfiJcg' 
        }
      };
      // ------------------------------------------------------------------
    </script>

    <!-- MAIN APPLICATION LOGIC -->
    <script type="text/babel" data-type="module">
      import React, { useState } from 'react';
      import { createRoot } from 'react-dom/client';
      import { GoogleGenAI, Type } from "@google/genai";
      import { 
        LayoutDashboard, Lightbulb, FileText, Tag, Youtube, 
        Sparkles, Loader2, TrendingUp, Target,
        Copy, CheckCircle2, Video, PenTool,
        Search, AlignLeft,
        Users, Eye, DollarSign
      } from 'lucide-react';
      import { ResponsiveContainer, AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip } from 'recharts';

      // --- TYPES ---
      const AppView = {
        DASHBOARD: 'DASHBOARD',
        IDEATION: 'IDEATION',
        SCRIPTING: 'SCRIPTING',
        METADATA: 'METADATA'
      };

      // --- SERVICES ---
      
      // Initialize AI Client
      // Note: This relies on the API_KEY defined in the script tag above.
      const getAIClient = () => {
        const apiKey = window.process?.env?.API_KEY;
        if (!apiKey) {
          console.warn("API Key is missing. Please add it to index.html");
          alert("API Key is missing! Please open index.html and add your Gemini API Key in the configuration section.");
          return null;
        }
        return new GoogleGenAI({ apiKey });
      };

      const generateVideoIdeas = async (niche) => {
        const ai = getAIClient();
        if (!ai) return [];

        try {
          const response = await ai.models.generateContent({
            model: "gemini-2.5-flash",
            contents: `Generate 5 distinct, high-potential YouTube video ideas for the niche: "${niche}". Focus on trending topics and high click-through potential.`,
            config: {
              responseMimeType: "application/json",
              responseSchema: {
                type: Type.ARRAY,
                items: {
                  type: Type.OBJECT,
                  properties: {
                    title: { type: Type.STRING },
                    description: { type: Type.STRING },
                    viralScore: { type: Type.NUMBER, description: "A score from 1-100 indicating potential virality" },
                    targetAudience: { type: Type.STRING }
                  },
                  required: ["title", "description", "viralScore", "targetAudience"]
                }
              }
            }
          });

          if (response.text) {
            return JSON.parse(response.text);
          }
          return [];
        } catch (error) {
          console.error("Error generating ideas:", error);
          throw error;
        }
      };

      const generateScript = async (title) => {
        const ai = getAIClient();
        if (!ai) return [];

        try {
          const response = await ai.models.generateContent({
            model: "gemini-3-pro-preview",
            contents: `Write a structured YouTube video script for a video titled: "${title}". 
            Break it down into sections (Intro, Body Paragraphs, Outro). 
            Include visual cues for the editor.`,
            config: {
              responseMimeType: "application/json",
              responseSchema: {
                type: Type.ARRAY,
                items: {
                  type: Type.OBJECT,
                  properties: {
                    heading: { type: Type.STRING, description: "Section header like Intro, Point 1, etc." },
                    content: { type: Type.STRING, description: "The spoken script for this section" },
                    visualCue: { type: Type.STRING, description: "Instructions for b-roll or graphics" }
                  },
                  required: ["heading", "content", "visualCue"]
                }
              }
            }
          });

          if (response.text) {
            return JSON.parse(response.text);
          }
          return [];
        } catch (error) {
          console.error("Error generating script:", error);
          throw error;
        }
      };

      const optimizeMetadata = async (description) => {
        const ai = getAIClient();
        if (!ai) return null;

        try {
          const response = await ai.models.generateContent({
            model: "gemini-2.5-flash",
            contents: `Optimize YouTube metadata for a video about: "${description}". 
            Provide 5 click-bait yet accurate titles, a SEO-optimized description (first 2 sentences are crucial), and a list of 15 relevant tags.`,
            config: {
              responseMimeType: "application/json",
              responseSchema: {
                type: Type.OBJECT,
                properties: {
                  titles: { 
                    type: Type.ARRAY, 
                    items: { type: Type.STRING } 
                  },
                  description: { type: Type.STRING },
                  tags: { 
                    type: Type.ARRAY, 
                    items: { type: Type.STRING } 
                  }
                },
                required: ["titles", "description", "tags"]
              }
            }
          });

          if (response.text) {
            return JSON.parse(response.text);
          }
          return null;
        } catch (error) {
          console.error("Error optimizing metadata:", error);
          throw error;
        }
      };

      // --- COMPONENTS ---

      // 1. Sidebar
      const Sidebar = ({ currentView, onChangeView }) => {
        const navItems = [
          { id: AppView.DASHBOARD, label: 'Dashboard', icon: LayoutDashboard },
          { id: AppView.IDEATION, label: 'Ideas', icon: Lightbulb },
          { id: AppView.SCRIPTING, label: 'Scripts', icon: FileText },
          { id: AppView.METADATA, label: 'SEO', icon: Tag },
        ];

        return (
          <React.Fragment>
            {/* Mobile Header */}
            <div className="md:hidden fixed top-0 left-0 w-full h-14 bg-[#0f0f0f] border-b border-zinc-800 z-50 flex items-center px-4 justify-between shadow-md">
              <div className="flex items-center gap-2">
                <Youtube className="w-6 h-6 text-red-600" />
                <span className="font-bold tracking-tight text-white">
                  Creator<span className="text-red-600">Studio</span>
                </span>
              </div>
            </div>

            {/* Responsive Navigation */}
            <div className="
              fixed bottom-0 left-0 w-full h-16 bg-[#0f0f0f] border-t border-zinc-800 z-50 flex flex-row justify-around items-center px-2
              md:relative md:w-64 md:h-full md:flex-col md:justify-start md:items-stretch md:border-t-0 md:border-r md:px-0 md:pb-4
            ">
              
              {/* Desktop Logo */}
              <div className="hidden md:flex p-6 items-center justify-start gap-3 border-b border-zinc-800">
                <Youtube className="w-8 h-8 text-red-600" />
                <span className="text-xl font-bold tracking-tight text-white">
                  Creator<span className="text-red-600">Studio</span>
                </span>
              </div>

              {/* Navigation Items */}
              <nav className="flex-1 w-full flex flex-row justify-around md:flex-col md:justify-start md:p-4 md:space-y-2">
                {navItems.map((item) => {
                  const isActive = currentView === item.id;
                  return (
                    <button
                      key={item.id}
                      onClick={() => onChangeView(item.id)}
                      className={`
                        flex flex-col md:flex-row items-center justify-center md:justify-start md:gap-3 
                        p-2 md:p-3 rounded-xl transition-all duration-200 group
                        ${isActive 
                          ? 'text-red-500 md:bg-red-600/10 md:font-medium' 
                          : 'text-zinc-500 hover:text-zinc-300 md:hover:bg-zinc-900 md:hover:text-zinc-100'
                        }
                      `}
                    >
                      <item.icon className={`w-6 h-6 ${isActive ? 'text-red-500' : 'text-zinc-500 group-hover:text-zinc-300 md:group-hover:text-zinc-100'}`} />
                      <span className={`text-[10px] md:text-sm mt-1 md:mt-0 font-medium ${isActive ? 'text-red-500' : 'text-zinc-500 group-hover:text-zinc-300'}`}>
                        {item.label}
                      </span>
                    </button>
                  );
                })}
              </nav>

              {/* Plan Usage - Desktop Only */}
              <div className="hidden md:block p-4 border-t border-zinc-800">
                <div className="bg-gradient-to-br from-zinc-800 to-zinc-900 p-4 rounded-xl border border-zinc-700">
                  <p className="text-xs text-zinc-400 mb-2">Plan Usage</p>
                  <div className="w-full bg-zinc-950 h-2 rounded-full overflow-hidden">
                    <div className="bg-red-600 h-full w-[75%]"></div>
                  </div>
                  <p className="text-xs text-zinc-500 mt-2 text-right">750/1000 Tokens</p>
                </div>
              </div>
            </div>
          </React.Fragment>
        );
      };

      // 2. Dashboard
      const Dashboard = () => {
        const mockData = [
          { day: 'Mon', views: 1200, subs: 10 },
          { day: 'Tue', views: 1500, subs: 15 },
          { day: 'Wed', views: 1100, subs: 8 },
          { day: 'Thu', views: 2400, subs: 45 },
          { day: 'Fri', views: 1800, subs: 20 },
          { day: 'Sat', views: 3200, subs: 60 },
          { day: 'Sun', views: 4500, subs: 90 },
        ];

        const StatCard = ({ label, value, sub, icon: Icon, color }) => (
          <div className="bg-zinc-900 p-4 md:p-6 rounded-xl border border-zinc-800 flex items-center justify-between">
            <div>
              <p className="text-zinc-400 text-xs md:text-sm mb-1">{label}</p>
              <h3 className="text-xl md:text-2xl font-bold text-white">{value}</h3>
              <p className={`text-[10px] md:text-xs mt-1 ${sub.startsWith('+') ? 'text-green-500' : 'text-red-500'}`}>{sub} vs last week</p>
            </div>
            <div className={`p-2 md:p-3 rounded-lg ${color} bg-opacity-10`}>
              <Icon className={`w-5 h-5 md:w-6 md:h-6 ${color.replace('bg-', 'text-')}`} />
            </div>
          </div>
        );

        return (
          <div className="max-w-6xl mx-auto p-4 md:p-6 space-y-6 md:space-y-8">
            <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
              <div>
                <h1 className="text-2xl md:text-3xl font-bold text-white">Channel Overview</h1>
                <p className="text-sm md:text-base text-zinc-400">Welcome back, Creator.</p>
              </div>
              <div className="bg-zinc-900 px-4 py-2 rounded-lg border border-zinc-800 text-xs md:text-sm text-zinc-300 self-start md:self-auto">
                Last 7 Days
              </div>
            </div>

            <div className="grid grid-cols-2 lg:grid-cols-4 gap-3 md:gap-4">
              <StatCard label="Views" value="15.7K" sub="+12%" icon={Eye} color="bg-blue-500" />
              <StatCard label="Subs" value="1,240" sub="+2.5%" icon={Users} color="bg-purple-500" />
              <StatCard label="Watch Time" value="940h" sub="+8%" icon={TrendingUp} color="bg-green-500" />
              <StatCard label="Revenue" value="$420" sub="+15%" icon={DollarSign} color="bg-yellow-500" />
            </div>

            <div className="bg-zinc-900 p-4 md:p-6 rounded-xl border border-zinc-800">
              <h3 className="text-lg font-medium text-white mb-4 md:mb-6">Performance Metrics</h3>
              <div className="h-[250px] md:h-[300px] w-full">
                <ResponsiveContainer width="100%" height="100%">
                  <AreaChart data={mockData}>
                    <defs>
                      <linearGradient id="colorViews" x1="0" y1="0" x2="0" y2="1">
                        <stop offset="5%" stopColor="#dc2626" stopOpacity={0.3}/>
                        <stop offset="95%" stopColor="#dc2626" stopOpacity={0}/>
                      </linearGradient>
                    </defs>
                    <CartesianGrid strokeDasharray="3 3" stroke="#333" vertical={false} />
                    <XAxis dataKey="day" stroke="#666" tick={{fill: '#666', fontSize: 12}} axisLine={false} tickLine={false} />
                    <YAxis stroke="#666" tick={{fill: '#666', fontSize: 12}} axisLine={false} tickLine={false} width={40} />
                    <Tooltip 
                      contentStyle={{ backgroundColor: '#18181b', borderColor: '#333', borderRadius: '8px', fontSize: '12px' }}
                      itemStyle={{ color: '#fff' }}
                    />
                    <Area 
                      type="monotone" 
                      dataKey="views" 
                      stroke="#dc2626" 
                      strokeWidth={2}
                      fillOpacity={1} 
                      fill="url(#colorViews)" 
                    />
                  </AreaChart>
                </ResponsiveContainer>
              </div>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div className="bg-zinc-900 p-4 md:p-6 rounded-xl border border-zinc-800">
                <h3 className="text-lg font-medium text-white mb-4">Recent Suggestions</h3>
                <ul className="space-y-4">
                  {[1, 2, 3].map((i) => (
                    <li key={i} className="flex items-center gap-3 text-sm p-2 hover:bg-zinc-800 rounded-lg transition-colors cursor-pointer">
                      <div className="w-8 h-8 rounded-full bg-red-600/10 flex items-center justify-center text-red-500 text-xs font-bold">AI</div>
                      <div className="flex-1">
                        <p className="text-zinc-200 font-medium">Title optimization for "Vlog #42"</p>
                        <p className="text-zinc-500 text-xs">2 hours ago</p>
                      </div>
                    </li>
                  ))}
                </ul>
              </div>
              
              <div className="bg-zinc-900 p-4 md:p-6 rounded-xl border border-zinc-800">
                <h3 className="text-lg font-medium text-white mb-4">Quick Actions</h3>
                <div className="grid grid-cols-1 sm:grid-cols-2 gap-3 md:gap-4">
                  <button className="p-4 bg-zinc-800 rounded-lg hover:bg-zinc-700 text-zinc-300 hover:text-white transition-colors text-sm font-medium text-left">
                    New Script
                  </button>
                  <button className="p-4 bg-zinc-800 rounded-lg hover:bg-zinc-700 text-zinc-300 hover:text-white transition-colors text-sm font-medium text-left">
                    Keyword Research
                  </button>
                  <button className="p-4 bg-zinc-800 rounded-lg hover:bg-zinc-700 text-zinc-300 hover:text-white transition-colors text-sm font-medium text-left">
                    Community Post
                  </button>
                  <button className="p-4 bg-zinc-800 rounded-lg hover:bg-zinc-700 text-zinc-300 hover:text-white transition-colors text-sm font-medium text-left">
                    Analyze Competitor
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // 3. Idea Generator
      const LightbulbOffIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9 18h6"/><path d="M10 22h4"/><path d="M12 2v1"/><path d="M5.22 5.22 4.15 4.15"/><path d="M12 6a6 6 0 0 0-6 6c0 2.21 1.33 4.15 3.28 5.2a2.04 2.04 0 0 1 .72 1.8"/><path d="m19.85 4.15-1.07 1.07"/><path d="M21 12c0 2.21-1.33 4.15-3.28 5.2a2.04 2.04 0 0 0-.72 1.8"/></svg>
      );

      const IdeaGenerator = () => {
        const [niche, setNiche] = useState('');
        const [ideas, setIdeas] = useState([]);
        const [loading, setLoading] = useState(false);

        const handleGenerate = async () => {
          if (!niche.trim()) return;
          setLoading(true);
          try {
            const result = await generateVideoIdeas(niche);
            setIdeas(result);
          } catch (e) {
            console.error(e);
            alert('Failed to generate ideas. Ensure your API key is set in index.html.');
          } finally {
            setLoading(false);
          }
        };

        return (
          <div className="max-w-5xl mx-auto p-4 md:p-6 space-y-6 md:space-y-8">
            <div className="space-y-2">
              <h1 className="text-2xl md:text-3xl font-bold text-white">Idea Generator</h1>
              <p className="text-sm md:text-base text-zinc-400">Input your niche and let Gemini find high-potential viral concepts.</p>
            </div>

            <div className="flex flex-col md:flex-row gap-3 md:gap-4 items-stretch md:items-center bg-zinc-900 p-2 rounded-xl border border-zinc-800 focus-within:border-red-600 transition-colors">
              <input
                type="text"
                value={niche}
                onChange={(e) => setNiche(e.target.value)}
                placeholder="E.g., 'Vegan Meal Prep', 'Gaming News'"
                className="flex-1 bg-transparent border-none outline-none px-4 py-3 text-base md:text-lg text-white placeholder-zinc-600"
                onKeyDown={(e) => e.key === 'Enter' && handleGenerate()}
              />
              <button
                onClick={handleGenerate}
                disabled={loading || !niche}
                className="bg-red-600 hover:bg-red-700 disabled:opacity-50 disabled:cursor-not-allowed text-white px-6 py-3 rounded-lg font-medium flex items-center justify-center gap-2 transition-all whitespace-nowrap"
              >
                {loading ? <Loader2 className="animate-spin w-5 h-5" /> : <Sparkles className="w-5 h-5" />}
                Generate
              </button>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
              {ideas.map((idea, index) => (
                <div 
                  key={index} 
                  className="bg-zinc-900 border border-zinc-800 hover:border-zinc-600 p-5 md:p-6 rounded-xl flex flex-col gap-4 transition-all hover:shadow-xl hover:shadow-black/50 group"
                >
                  <div className="flex justify-between items-start">
                    <div className="w-8 h-8 md:w-10 md:h-10 rounded-full bg-red-600/10 flex items-center justify-center text-red-500 font-bold text-sm md:text-base">
                      #{index + 1}
                    </div>
                    <div className="flex items-center gap-1 text-xs font-medium bg-zinc-800 px-2 py-1 rounded text-zinc-400">
                      <TrendingUp className="w-3 h-3 text-green-500" />
                      Score: {idea.viralScore}
                    </div>
                  </div>
                  
                  <div>
                    <h3 className="text-lg md:text-xl font-bold text-white mb-2 group-hover:text-red-500 transition-colors leading-tight">
                      {idea.title}
                    </h3>
                    <p className="text-zinc-400 text-sm leading-relaxed">
                      {idea.description}
                    </p>
                  </div>

                  <div className="mt-auto pt-4 border-t border-zinc-800">
                    <div className="flex items-start gap-2">
                      <Target className="w-4 h-4 text-zinc-500 mt-1" />
                      <span className="text-xs text-zinc-500">{idea.targetAudience}</span>
                    </div>
                  </div>
                </div>
              ))}
              
              {!loading && ideas.length === 0 && (
                <div className="col-span-full flex flex-col items-center justify-center h-64 text-zinc-600 border-2 border-dashed border-zinc-800 rounded-xl bg-zinc-900/30">
                  <LightbulbOffIcon className="w-10 h-10 md:w-12 md:h-12 mb-4 opacity-50" />
                  <p className="text-sm md:text-base">Enter a niche above to get started.</p>
                </div>
              )}
            </div>
          </div>
        );
      };

      // 4. Script Writer
      const ScriptWriter = () => {
        const [title, setTitle] = useState('');
        const [script, setScript] = useState([]);
        const [loading, setLoading] = useState(false);
        const [copied, setCopied] = useState(false);

        const handleGenerate = async () => {
          if (!title.trim()) return;
          setLoading(true);
          setScript([]);
          try {
            const result = await generateScript(title);
            setScript(result);
          } catch (e) {
            console.error(e);
            alert('Script generation failed. Ensure your API key is set in index.html.');
          } finally {
            setLoading(false);
          }
        };

        const handleCopy = () => {
          const text = script.map(s => `## ${s.heading}\n\n[Visual: ${s.visualCue}]\n\n${s.content}`).join('\n\n---\n\n');
          navigator.clipboard.writeText(text);
          setCopied(true);
          setTimeout(() => setCopied(false), 2000);
        };

        return (
          <div className="max-w-5xl mx-auto p-4 md:p-6 h-full flex flex-col">
            <div className="flex flex-col md:flex-row justify-between md:items-end mb-6 gap-2">
              <div className="space-y-2">
                <h1 className="text-2xl md:text-3xl font-bold text-white">Script Writer</h1>
                <p className="text-sm md:text-base text-zinc-400">Transform your video title into a structured script.</p>
              </div>
            </div>

            <div className="flex flex-col md:flex-row gap-3 md:gap-4 items-stretch md:items-center bg-zinc-900 p-2 rounded-xl border border-zinc-800 focus-within:border-red-600 transition-colors mb-6 md:mb-8">
              <input
                type="text"
                value={title}
                onChange={(e) => setTitle(e.target.value)}
                placeholder="Enter your video title..."
                className="flex-1 bg-transparent border-none outline-none px-4 py-3 text-base md:text-lg text-white placeholder-zinc-600"
                onKeyDown={(e) => e.key === 'Enter' && handleGenerate()}
              />
              <button
                onClick={handleGenerate}
                disabled={loading || !title}
                className="bg-red-600 hover:bg-red-700 disabled:opacity-50 disabled:cursor-not-allowed text-white px-6 py-3 rounded-lg font-medium flex items-center justify-center gap-2 whitespace-nowrap"
              >
                {loading ? <Loader2 className="animate-spin w-5 h-5" /> : <PenTool className="w-5 h-5" />}
                Write Script
              </button>
            </div>

            {script.length > 0 && (
              <div className="flex-1 overflow-hidden flex flex-col bg-zinc-900 rounded-xl border border-zinc-800 shadow-2xl">
                <div className="p-3 md:p-4 border-b border-zinc-800 bg-zinc-900/50 backdrop-blur flex justify-between items-center sticky top-0 z-10">
                  <div className="flex items-center gap-2 text-xs md:text-sm text-zinc-400">
                    <FileText className="w-4 h-4" />
                    <span>{script.length} Sections</span>
                  </div>
                  <button 
                    onClick={handleCopy}
                    className="flex items-center gap-2 text-xs md:text-sm font-medium text-zinc-300 hover:text-white transition-colors bg-zinc-800 hover:bg-zinc-700 px-3 py-1.5 rounded-lg"
                  >
                    {copied ? <CheckCircle2 className="w-4 h-4 text-green-500" /> : <Copy className="w-4 h-4" />}
                    {copied ? 'Copied' : 'Copy'}
                  </button>
                </div>
                
                <div className="flex-1 overflow-y-auto p-4 md:p-6 space-y-6 md:space-y-8 scroll-smooth">
                  {script.map((section, idx) => (
                    <div key={idx} className="relative pl-6 md:pl-8 border-l-2 border-zinc-800 hover:border-red-600 transition-colors group">
                      <div className="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-zinc-900 border-2 border-zinc-700 group-hover:border-red-600 transition-colors"></div>
                      
                      <h3 className="text-lg md:text-xl font-bold text-white mb-3 md:mb-4 flex items-center gap-3">
                        <span className="text-red-600 text-xs md:text-sm font-mono opacity-50">{(idx + 1).toString().padStart(2, '0')}</span>
                        {section.heading}
                      </h3>

                      <div className="bg-black/30 rounded-lg p-3 md:p-4 mb-3 md:mb-4 border border-zinc-800/50">
                        <div className="flex items-center gap-2 text-[10px] md:text-xs font-bold text-blue-400 mb-1 md:mb-2 uppercase tracking-wider">
                          <Video className="w-3 h-3" /> Visual Cue
                        </div>
                        <p className="text-zinc-300 text-xs md:text-sm italic font-light">{section.visualCue}</p>
                      </div>

                      <div className="prose prose-invert prose-sm md:prose-lg max-w-none">
                        <p className="text-zinc-300 leading-relaxed whitespace-pre-wrap font-light">{section.content}</p>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            )}

            {loading && (
               <div className="flex-1 flex flex-col items-center justify-center text-zinc-500 animate-pulse py-12">
                  <Loader2 className="w-10 h-10 md:w-12 md:h-12 animate-spin mb-4 text-red-600" />
                  <p className="text-base md:text-lg font-medium text-zinc-300">Gemini is crafting your script...</p>
                  <p className="text-xs md:text-sm">This may take a moment.</p>
               </div>
            )}
          </div>
        );
      };

      // 5. Metadata Optimizer
      const MetadataOptimizer = () => {
        const [description, setDescription] = useState('');
        const [metadata, setMetadata] = useState(null);
        const [loading, setLoading] = useState(false);

        const handleOptimize = async () => {
          if (!description.trim()) return;
          setLoading(true);
          try {
            const result = await optimizeMetadata(description);
            setMetadata(result);
          } catch (e) {
            console.error(e);
            alert('Optimization failed. Ensure your API key is set in index.html.');
          } finally {
            setLoading(false);
          }
        };

        return (
          <div className="max-w-5xl mx-auto p-4 md:p-6 space-y-6 md:space-y-8">
            <div className="space-y-2">
              <h1 className="text-2xl md:text-3xl font-bold text-white">SEO Optimizer</h1>
              <p className="text-sm md:text-base text-zinc-400">Get click-worthy titles, optimized descriptions, and tags.</p>
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 md:gap-8">
              {/* Input Section */}
              <div className="space-y-4">
                <div className="bg-zinc-900 p-4 md:p-6 rounded-xl border border-zinc-800">
                  <label className="block text-sm font-medium text-zinc-400 mb-3">Video Concept</label>
                  <textarea
                    value={description}
                    onChange={(e) => setDescription(e.target.value)}
                    placeholder="E.g. A video about how I built a SaaS in 24 hours..."
                    className="w-full h-40 md:h-48 bg-zinc-950 border border-zinc-800 rounded-lg p-4 text-base text-white resize-none focus:border-red-600 outline-none transition-colors"
                  />
                  <button
                    onClick={handleOptimize}
                    disabled={loading || !description}
                    className="w-full mt-4 bg-red-600 hover:bg-red-700 disabled:opacity-50 text-white py-3 rounded-lg font-medium flex items-center justify-center gap-2"
                  >
                    {loading ? <Loader2 className="animate-spin w-5 h-5" /> : <Search className="w-5 h-5" />}
                    Optimize Metadata
                  </button>
                </div>
              </div>

              {/* Output Section */}
              <div className="space-y-4">
                {metadata ? (
                  <div className="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
                    
                    {/* Titles */}
                    <div className="bg-zinc-900 rounded-xl border border-zinc-800 overflow-hidden">
                      <div className="bg-zinc-950 p-3 border-b border-zinc-800 flex items-center gap-2">
                        <Type className="w-4 h-4 text-purple-500" />
                        <h3 className="font-medium text-zinc-200">Titles</h3>
                      </div>
                      <div className="p-3 md:p-4 space-y-2">
                        {metadata.titles.map((t, i) => (
                          <div key={i} className="p-3 hover:bg-zinc-800 rounded-lg cursor-pointer transition-colors group flex justify-between items-center">
                            <span className="text-sm md:text-base text-zinc-300 group-hover:text-white">{t}</span>
                            <span className="text-xs text-zinc-600 group-hover:text-zinc-400 hidden md:block">Copy</span>
                          </div>
                        ))}
                      </div>
                    </div>

                    {/* Description */}
                    <div className="bg-zinc-900 rounded-xl border border-zinc-800 overflow-hidden">
                      <div className="bg-zinc-950 p-3 border-b border-zinc-800 flex items-center gap-2">
                        <AlignLeft className="w-4 h-4 text-blue-500" />
                        <h3 className="font-medium text-zinc-200">Description</h3>
                      </div>
                      <div className="p-3 md:p-4">
                        <p className="text-zinc-300 text-xs md:text-sm leading-relaxed whitespace-pre-wrap">{metadata.description}</p>
                      </div>
                    </div>

                    {/* Tags */}
                    <div className="bg-zinc-900 rounded-xl border border-zinc-800 overflow-hidden">
                      <div className="bg-zinc-950 p-3 border-b border-zinc-800 flex items-center gap-2">
                        <Tag className="w-4 h-4 text-green-500" />
                        <h3 className="font-medium text-zinc-200">Tags</h3>
                      </div>
                      <div className="p-3 md:p-4 flex flex-wrap gap-2">
                        {metadata.tags.map((tag, i) => (
                          <span key={i} className="bg-zinc-800 text-zinc-300 px-2 py-1 md:px-3 md:py-1 rounded-full text-xs md:text-sm border border-zinc-700">
                            #{tag}
                          </span>
                        ))}
                      </div>
                    </div>

                  </div>
                ) : (
                  <div className="h-full min-h-[200px] md:min-h-[300px] flex items-center justify-center border-2 border-dashed border-zinc-800 rounded-xl text-zinc-600 bg-zinc-900/30">
                    <div className="text-center">
                      <Search className="w-10 h-10 md:w-12 md:h-12 mx-auto mb-4 opacity-20" />
                      <p className="text-sm md:text-base">Optimized results will appear here</p>
                    </div>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };

      // --- MAIN APP ---
      const App = () => {
        const [currentView, setCurrentView] = useState(AppView.DASHBOARD);

        const renderView = () => {
          switch (currentView) {
            case AppView.DASHBOARD:
              return <Dashboard />;
            case AppView.IDEATION:
              return <IdeaGenerator />;
            case AppView.SCRIPTING:
              return <ScriptWriter />;
            case AppView.METADATA:
              return <MetadataOptimizer />;
            default:
              return <Dashboard />;
          }
        };

        return (
          <div className="flex h-screen w-full bg-black text-white overflow-hidden font-sans">
            <Sidebar currentView={currentView} onChangeView={setCurrentView} />
            <main className="flex-1 overflow-y-auto bg-[#0f0f0f] relative pt-14 pb-20 md:pt-0 md:pb-0 scroll-smooth">
              {/* Ambient background gradient */}
              <div className="absolute top-0 left-0 w-full h-96 bg-gradient-to-b from-zinc-900 to-transparent pointer-events-none opacity-50" />
              <div className="relative z-10 h-full">
                {renderView()}
              </div>
            </main>
          </div>
        );
      };

      // Mount
      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
